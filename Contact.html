<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            background-color: #2e2e2e;
            color: #f5f5f5; /* Light gray for readable text */
            font-family: Arial, sans-serif; /* Optional, for better font rendering */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }

        .map, .contact-form {
            flex: 1;
            margin: 20px;
            box-sizing: border-box;
        }

        .map-title, .form-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .map iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        .contact-form {
            display: flex;
            width: 100%;
            height: 400px;
            flex-direction: column;
            gap: 10px;
        }

        .fields {
            display: flex;
           
            gap: 10px;
            flex-wrap: wrap;
        }

        .contact-form input,
        .contact-form textarea {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #888; /* Slightly darker border for input fields */
            border-radius: 5px;
            background-color: #444; /* Darker background for input fields */
            color: #f5f5f5; /* Keeping the text readable */
        }

        .contact-form textarea {
            flex-basis: 100%;
        }

        .contact-form button {
            padding: 10px 20px;
            margin-top: 10px;
            max-width: 200px;
            max-height: 100px;
            background-color: #080606a6;
            color: white;
            border: none;
            border-radius: 50px; 
            cursor: pointer;
            align-self: flex-start; 
        }
        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: white;
            opacity: 1;
        }

        .contact-form button:hover {
            background-color: #97a5b4;
        }
    </style>
</head>
<body>

<div class="container">
    
    <div class="map">
        <div class="map-title">Where we Are</div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d63833.66438223484!2d34.4998322110562!3d0.5938414471240422!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1skibabii%20university!5e0!3m2!1sen!2ske!4v1697139845950!5m2!1sen!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>" >
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
        <div class="form-title">Send Us a Message</div>
        <div class="fields">
            <input type="text" name="name" placeholder="Name">
            <input type="email" name="email" placeholder="Email">
            <input type="tel" name="phone" placeholder="Phone">
            <input type="text" name="subject" placeholder="Subject">
            <textarea name="message" placeholder="Message" rows="5"></textarea>
        </div>
        <button type="submit">Submit</button>
    </div>
</div>

</body>
</html>
